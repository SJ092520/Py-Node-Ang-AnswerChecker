<div class="container mx-auto">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h4 class="mb-2">Part A</h4>
            <hr>
            <div *ngFor="let q of questions;let i=index" class="mb-4">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Q. No {{q}}</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
                <label class="mx-2">Factors :</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Keywords</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Grammar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Minimum length</label>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
